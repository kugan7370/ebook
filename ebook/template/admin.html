<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin</title>
  </head>

  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        fixed-top
        py-2
        shadow-sm
        bg-new
      "
    >
      <div class="container-fluid">
        <!-- canvas button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <span
            class="navbar-toggler-icon"
            data-bs-target="#offcanvasExample"
          ></span>
        </button>

        <!-- end canvas button -->
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >Nav Bar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <form class="mt-2">
                <input
                  type="text"
                  placeholder="  Search..."
                  class="
                    form-control
                    fs-6
                    rounded-pill
                    mt-0
                    border-dark
                    bg-light
                  "
                />
              </form>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  src="./image/varun.jpg"
                  alt="user-img"
                  width="36"
                  class="rounded-circle"
                /><span class="text-white fs-6 fw-bold ms-2">Steave</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- offcanvas -->

    <div
      class="offcanvas offcanvas-start bg-new text-white sidevar-nav"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-body">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link fw-bold fs-5 px-3">
                <span><i class="bi bi-speedometer"></i></span>
                <span class="ms-2">Dash board</span>
              </a>
            </li>
            <li>
              <hr class="dropdrown-divider my-4" />
            </li>
            <li class="nav-item mt-2">
              <!--  this  <li> for collapse -->
              <a
                class="nav-link fw-bold fs-5 px-3 sidebar-link"
                data-bs-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                <span><i class="bi bi-book"></i></span>
                <span class="ms-3">Pages</span>
                <span class="ms-auto right-icon"
                  ><i class="bi bi-chevron-down"></i
                ></span>
              </a>

              <div class="collapse" id="collapseExample">
                <div class="text-primary">
                  <ul class="navbar-nav ps-3">
                    <li class="nav-item">
                      <a href="#" class="nav-link fw-bold fs-6 px-3">
                        <span><i class="bi bi-book-half"></i></span>
                        <span class="ms-2">View Posts</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link fw-bold fs-6 px-3">
                        <span><i class="bi bi-folder-plus"></i></span>
                        <span class="ms-2">Add Posts</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>

            <li class="nav-item my-4">
              <a href="#" class="nav-link fw-bold fs-5 px-3">
                <span><i class="bi bi-card-text"></i></span>
                <span class="ms-2">Comments</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link fw-bold fs-5 px-3">
                <span><i class="bi bi-people-fill"></i></span>
                <span class="ms-2">Users</span>
              </a>
            </li>

            <li class="nav-item my-4">
              <a href="#" class="nav-link fw-bold fs-5 px-3">
                <span><i class="bi bi-person-circle"></i></span>
                <span class="ms-2">Profile</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- offcavase -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
